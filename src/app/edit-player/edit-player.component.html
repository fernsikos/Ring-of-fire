<h1 mat-dialog-title>Edit player</h1>
<div mat-dialog-content>
    <p>Please edit the player information.</p>

    <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="playerName">
      </mat-form-field>
      
</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="playerName" >Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
  </div>
