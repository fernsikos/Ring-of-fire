<h1 mat-dialog-title>Add new player</h1>
<div mat-dialog-content>
  <p>Please add the name of the new player.</p>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<mat-radio-group aria-label="Select an option">
  <mat-radio-button [ngModel]="gender" name="gender" value="male" [checked]="true" (change)="onItemChange($event)">Male</mat-radio-button>
  <mat-radio-button [ngModel]="gender" name="gender" value="female" (change)="onItemChange($event)">Female</mat-radio-button>
</mat-radio-group>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="name.length==0" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
